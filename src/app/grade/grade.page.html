<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Grade
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas">
      <ion-label>{{ disciplina.nome }}</ion-label>
      <ion-label>{{ disciplina.semestre }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="disciplina.selecionada"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" (click)="adicionar()">Adicionar</ion-button>
</ion-content>
