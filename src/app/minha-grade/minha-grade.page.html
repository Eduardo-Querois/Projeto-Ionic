<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>   
    <ion-title>Grades Selecionadas</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas">
      <ion-label>{{ disciplina.nome }}</ion-label>
      <ion-label>{{ disciplina.semestre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
